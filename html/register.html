				<a class="login" href="register.html">注册</a>
			</div>
		</div>
		<div class="main">
			<h1>手机号码注册</h1>
			<form>
				<p class="rel p1">
					<strong class="abs">*注：必须是手机号码</strong>
					<input class="input" id="phone" value="" placeholder="手机号码" />
					<i class="iconfont abs right">&#xe633;</i>
					<i class="iconfont abs fail">&#xe60c;</i>
					<span class="abs word"></span>
				</p>
				<p class="rel p2">
					<strong class="abs">*注：密码必须是数字和字母的组合，6-16之间</strong>
					<input class="input" id="pwd" type="password" value="" placeholder="密码" />
					<i class="iconfont abs right">&#xe633;</i>
					<i class="iconfont abs fail">&#xe60c;</i>
					<span class="abs word"></span>
				</p>
				<p class="rel p3">
					<input class="input" id="pwdSure" type="password" value="" placeholder="确认密码" />
					<i class="iconfont abs right">&#xe633;</i>
					<i class="iconfont abs fail">&#xe60c;</i>
					<span class="abs word"></span>
				</p>
				<p class="rel p4">
					<input class="input" id="checkword" type="text" value="" placeholder="验证码" />
					<i class="iconfont abs right">&#xe633;</i>
					<i class="iconfont abs fail">&#xe60c;</i>
					<span id="checkNum" class="point abs">获取验证码</span>
					<span class="abs word"></span>
				</p>
				<p class="check p5">
					<input id="checkbox" type="checkbox" /><label for="checkbox">我已阅读</label><a href="serviceAgreement.html">《Flyme服务协议条款》</a>
					<span class="clear"></span>
				</p>
				<p>
					<input type="submit" id="submit" value="注册" />
				</p>
			</form>
